<html>
<link rel="icon" href="images/moonfavicon.ico">
<head>
  <title>moonglow</title>
</head>

<img id="sun" src="/images/moonglow_background.png">
<img id="glow" src="/images/moonglow_glow.png">
<a href="info"><img id="moon" src="/images/moonglow_noglow.png" href="google.com"></a>



<h1 id="out">
  lol
</h1>


<style>


  #sun {
    --x: 0px;
    --y: 0px;

    position: absolute;
    width: 100%;
    height: 100%;
    left: var(--x);
    top: var(--y);
  }

  #glow {
    --x: 0px;
    --y: 0px;
    --w: 0px;
    --h: 0px;
    position: absolute;
    width: var(--w);
    height: var(--h);
    left: var(--x);
    top: var(--y);

    transform: translateX(-50%) translateY(-50%);
  }

  #moon {
    --x: 0px;
    --y: 0px;

    position: absolute;
    width: 100%;
    height: 100%;
    left: var(--x);
    top: var(--y);
  }


  body {
    background-color: black;
    overflow: hidden;
  }

</style>


<script>
  const el = document.querySelector("#sun");
  const el2 = document.querySelector("#moon");
  const el3 = document.querySelector("#glow");


  var width = window.innerWidth
          || document.documentElement.clientWidth
          || document.body.clientWidth;

  var height = window.innerHeight
          || document.documentElement.clientHeight
          || document.body.clientHeight;

  var size = 0
  var count = 0
  var big = 60
  var px = 0
  var py = 0
  document.addEventListener("mousemove", (e) => {

    px = (e.pageX/width-0.5)*2;
    py = (e.pageY/height-0.5)*2;


    el.style.setProperty('--x', (px)*10 + "px");
    el.style.setProperty('--y', (py)*10 + "px");
    el2.style.setProperty('--x', (px)*35 + "px");
    el2.style.setProperty('--y', (py)*35 + "px");


  });


  var anim = setInterval(()=>{
    count+=0.035; // Control the speed of animation here

    size = 60*Math.sin(count%(2*Math.PI))

    var tw = 140+size
    var th= 140+size

    el3.style.setProperty('--w', tw + "%")
    el3.style.setProperty('--h', th + "%")

    el3.style.setProperty('--x', (px)*35/width+50+"%");
    el3.style.setProperty('--y', (py)*35/height+50+"%");


    document.getElementById("out").innerHTML = "count = " + count;


  },10)


</script>

</html>
