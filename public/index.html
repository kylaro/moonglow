<img id="img1" src="/images/moonglow_background.png">
<a href="info"><img id="img2" src="/images/moonglow_moon.png" href="google.com"></a>



<h1 id="out">
lol
</h1>


<style>



  #div1 {
    --x: 0px;
    --y: 0px;
    position: absolute;
    left: var(--x);
    top: var(--y);


  }
  #div2 {
    --x: 0px;
    --y: 0px;
    position: absolute;
    left: var(--x);
    top: var(--y);

  }


  #img1 {
    --x: 0px;
    --y: 0px;

    position: absolute;
    width: 100%;
    height: 100%;
    left: var(--x);
    top: var(--y);
  }
  #img2 {
    --x: 0px;
    --y: 0px;

    position: absolute;
    width: 100%;
    height: 100%;
    left: var(--x);
    top: var(--y);
  }


  body {
    background-color: black;
    overflow: hidden;
  }

</style>


<script>
  const el = document.querySelector("#img1");
  const el2 = document.querySelector("#img2");

  var width = window.innerWidth
          || document.documentElement.clientWidth
          || document.body.clientWidth;

  var height = window.innerHeight
          || document.documentElement.clientHeight
          || document.body.clientHeight;

  document.addEventListener("mousemove", (e) => {

    var px = (e.pageX/width-0.5)*2;
    var py = (e.pageY/height-0.5)*2;

    document.getElementById("out").innerHTML = px+"x  " + py+"y"

    el.style.setProperty('--x', (px)*4 + "px");
    el.style.setProperty('--y', (py)*4 + "px");
    el2.style.setProperty('--x', (px)*15 + "px");
    el2.style.setProperty('--y', (py)*15 + "px");
  });


</script>

</html>
